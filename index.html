<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gospel jamz</title>
  <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  
  <div class="sidebar">
    
    <h2>Gospel Jamz</h2>
    <ul>
      <li><i class="fa fa-home"></i>Home</li>
      <li><i class="fa fa-music"></i>Playlists</li>
      <li><i class="fa fa-heart"></i>Favourite</li>
      <li><i class="fa fa-cog"></i>Settings</li>
      <li><i class="fa fa-search"></i>Search</li>
    </ul>
    
  </div>
  
  <div class="main-content">
    
    <h1>My Playlist</h1>
    
    <div class="playlist-grid">
      
      <a href="#player1" class="playlist-card">
        
        <img src="./work out.png" alt="Album1" class="album-cover"/>
        <button class="fake-play-button"><i class="fa fa-play"></i></button>
        
        <div class="Playlist-title">
          Build your body
        </div>
        
        </a>
     
      <a href="#player2" class="playlist-card">
        
        <img src="./89ef669f-3ae6-4d49-b4f3-04068fb5876f.jpeg" alt="Album5" class="album-cover" alt="Album2" class="album-cover"/>

        <div class="Playlist-title">
          Gratitude
        </div>
        
        </a>
     
       
      <a href="#player3" class="playlist-card">
        
        <img src="./Black & Yellow New Dark Modern Trendy Music Album Cover_20260103_111401_0000.png" alt="Album3" class="album-cover"/>

          Petitions
        </div>

        <div class="Playlist-title">
          Endless praise and worship
        </div>
        
        </a>
     
       
       
       
  <div class="player-popup" id="player1">
    
      <div class="player-content">
        <a href="#" class="close-btn">&times;</a>
        
        <img src="./Black Red Grunge Fitness T-Shirt_20260103_112505_0000.jpg" alt="cover"/>
